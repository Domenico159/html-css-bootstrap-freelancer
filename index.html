<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
    <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <!-- Icon -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
   <!-- Style site -->
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Header-top-navbar -->

    <header class="header-top">
        <nav class="navbar navbar-default navbar-fixed-top bg-blue">
            <div class="container">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start bootstrap</a>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#">Portfolio</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!-- Header-bottom-profile -->

    <header class="header-bottom bg-green text-center color-w text-up">
        <div class="container">
             <div class="row">
                 <div class="col-xs-12">
                    <div class="profile">
                        <img  src="./img/avatar.svg" alt="profile">
                    </div>
                    <div class="text">
                    
                        
                        
                    </div>
                 </div>
             </div>
        </div>
    </header>

    <!-- Main-hero -->

    <main class="hero">
        <div class="container content">
                <div class="row">
                   <div class="portfolio text-center col-xs-12">
                      
                   </div>
               </div>
                <div class="row">
                    <div class="box box1 col-xs-12 text-center col-md-6 col-lg-4">
                    <img src="./img/cabin.png" alt="cabin">
                    </div>
                    <div class="box box2 col-xs-12 text-center col-md-6 col-lg-4">
                    <img src="./img/cake.png" alt="cake">
                    </div>
                    <div class="box box3 col-xs-12 text-center col-md-6 col-lg-4">
                    <img src="./img/circus.png" alt="circus">
                    </div>
                    <div class="box box4 col-xs-12 text-center col-md-6 col-lg-4">
                    <img src="./img/game.png" alt="game">
                    </div>
                    <div class="box box5 col-xs-12 text-center col-md-6 col-lg-4">
                    <img src="./img/safe.png " alt="safe">
                    </div>
                    <div class="box box6 col-xs-12 text-center col-md-6 col-lg-4">
                    <img src="./img/submarine.png" alt="submarine">
                    </div>
               </div>
        </div>
        </div>

        <!-- About main -->

        <div class="about bg-green">
            <div class="container">
                <div class="row">
                    <div class="about-text text-center">

                    </div>
                    <div class="test-left col-md-6">

                    </div>
                    <div class="text-right col-md-6">

                    </div>
                    <div class="download text-center">

                    </div>
                </div>
            </div>
        </div>

        <!-- Contact-me hero -->

        <div class="contact">
            <div class="container">

            </div>
        </div>
    </main>

    <!-- Footer -->

    <footer>
        <div class="footer-top">
            <div class="container">
                <div class="row">

                </div>
            </div>
        </div>

        <!-- Footer-bottom -->

        <div class="footer-bottom bg-blue">
            <div class="container">
                
            </div>
        </div>
    </footer>
    
</body>
</html>
