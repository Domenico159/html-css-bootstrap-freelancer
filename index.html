<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
    <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

<body>

    <!-- Header-top-navbar -->

    <header class="header-top bg-blue">
        <div class="container">
            <div class="row">
                <nav class="navbar col-xs-12">

                </nav>
            </div>
        </div>
    </header>

    <!-- Header-bottom-profile -->

        <div class="container">
            <div class="row">
                <div class="profile col-xs-12">

                </div>
            </div>
        </div>
    </header>

    <!-- Main-hero -->

    <main class="hero">
        <div class="container content">
            <div class="row">
                <div class="portfolio text-center">

                </div>
                <div class="box box1 col-xs-6 col-xs-offset-3  col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-0 col-lg-4">
                    <img src="./img/cabin.png" alt="cabin">
                </div>
                <div class="box box2 col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-0 col-lg-4">
                    <img src="./img/cake.png" alt="cake">
                </div>
                <div class="box box3 col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-0 col-lg-4">

                </div>

                </div>
                <div class="box box5 col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-0 col-lg-4">
                    <img src="./img/safe.png " alt="safe">
                </div>
                <div class="box box6 col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-0 col-lg-4">
                    <img src="./img/submarine.png" alt="submarine">
                </div>
            </div>
        </div>

        <!-- About main -->

        <div class="about bg-green">
            <div class="container">
                <div class="row">
                    <div class="about-text text-center">

                    </div>
                    <div class="test-left col-md-6">

                    </div>
                    <div class="text-right col-md-6">

                    </div>
                    <div class="download text-center">

                    </div>
                </div>
            </div>
        </div>

        <!-- Contact-me hero -->

        <div class="contact">
            <div class="container">

            </div>
        </div>
    </main>

    <!-- Footer -->

    <footer>
        <div class="footer-top bg-blue">
            <div class="container">
                <div class="row">

                </div>
            </div>
        </div>

        <!-- Footer-bottom -->

        <div class="footer-bottom">
            <div class="container">
                
            </div>
        </div>
    </footer>

</html>
